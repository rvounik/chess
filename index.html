<!DOCTYPE html>
<html lang="en">
<head>
    <title>chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 16px;
            background: #333;
            text-align: center;
        }

        canvas {
            display: block;
            margin: 1rem auto;

            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
        }

        #nextButton {
            background: red;
            color: white;
            padding: .5rem 1rem;
            border: 0;
            border-radius: .25rem;
        }

        #nextButton:hover {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="800">Your browser does not support Canvas</canvas>
<button id="nextButton">NEXT MOVE</button>
<script type="module" src="./app.js"></script><!-- you need type="module" to be able to use import statements inside included js -->
</body>
</html>
